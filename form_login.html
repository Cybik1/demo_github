<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="m-5 border border-primary p-5 rounded-5">
        <h1 class="text-center">Đăng nhập hệ thống</h1>
        <form class="needs-validation" action="" method="post">
            <div class="mb-3 ">
                <label class="form-label" for="tenDangNhap">Tên đăng nhập</label>
                <input class="form-control border-primary "  required placeholder="Tên đăng nhập" type="text" name="userName" id="tenDangNhap" >
 
            </div>
    
            <div class="mb-3 ">
                <label class="form-label" for="matKhau">Mật khẩu</label>
                <input class="form-control border-primary " required placeholder="Mật khẩu" type="password" name="password" id="matKhau" >

            </div>
    
            <div class="form-text">
                <a style="text-decoration: none;" href="#">Quên mật khẩu?</a>
            </div>
    
            <div class="mb-3">
                <label class="form-check-label" for="nhoMatKhau">Nhớ mật khẩu</label>
                <input  class="from-check-input" type="checkbox" name="rememberMe" id="nhoMatKhau">
    
            </div>
    
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Đăng nhập</button>
                <button class="btn btn-primary" type="reset">Nhập lại</button>
            </div>
        </form>
    </div>
</body>

</html>
